<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    width: 320px; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    padding: 16px; color: #1e293b;
}
.brand { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; }
.brand svg { width: 28px; height: 28px; }
.brand h2 { font-size: 16px; }
.brand-tag { font-size: 10px; color: #94a3b8; font-weight: 400; }
.info { font-size: 13px; color: #64748b; margin-bottom: 16px; }
.btn {
    width: 100%; padding: 12px; font-size: 14px; font-weight: 600;
    color: white; background: linear-gradient(135deg, #1e3a8a, #4f46e5);
    border: none; border-radius: 8px; cursor: pointer;
    transition: opacity 0.15s;
}
.btn:hover { opacity: 0.9; }
.btn:disabled { opacity: 0.5; cursor: not-allowed; }
#status {
    margin-top: 12px; font-size: 13px; color: #64748b;
    min-height: 20px;
}
.error { color: #ef4444; }
.success { color: #22c55e; }
.settings { margin-top: 14px; border-top: 1px solid #e2e8f0; padding-top: 10px; }
.settings label { font-size: 11px; color: #94a3b8; display: block; margin-bottom: 4px; }
.settings input {
    width: 100%; padding: 6px 8px; font-size: 12px; border: 1px solid #e2e8f0;
    border-radius: 6px; color: #475569; font-family: monospace;
}
.settings input:focus { border-color: #6366f1; outline: none; box-shadow: 0 0 0 2px rgba(99,102,241,.15); }
</style>
</head>
<body>
<div class="brand">
    <svg viewBox="0 0 24 24" fill="none" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15.236 22a3 3 0 0 0-2.2-5"/><path d="M16 20a3 3 0 0 1 3-3h1a2 2 0 0 0 2-2v-2a4 4 0 0 0-4-4V4"/><path d="M18 13h.01"/><path d="M18 6a4 4 0 0 0-4 4 7 7 0 0 0-7 7c0-5 4-5 4-10.5a4.5 4.5 0 1 0-9 0 2.5 2.5 0 0 0 5 0C7 10 3 11 3 17c0 2.8 2.2 5 5 5h10"/></svg>
    <div><h2>TabTriage</h2><div class="brand-tag">Stop hoarding. Start focusing.</div></div>
</div>
<div class="info" id="tabCount">Tabs werden gez√§hlt...</div>
<button class="btn" id="captureBtn">Capture This Window</button>
<div id="status"></div>
<div id="progressArea" style="display:none;margin-top:12px">
    <div style="font-size:12px;color:#64748b;margin-bottom:4px" id="progressLabel">Processing...</div>
    <div style="background:#e2e8f0;border-radius:4px;height:6px;overflow:hidden">
        <div id="progressBar" style="height:100%;background:linear-gradient(90deg,#6366f1,#3b82f6);border-radius:4px;transition:width 0.3s;width:0%"></div>
    </div>
</div>
<div class="settings">
    <label>Backend URL</label>
    <input type="text" id="backendUrl" value="http://localhost:5111" placeholder="http://host:5111">
</div>
<div class="settings" style="margin-top:8px">
    <label style="display:flex;align-items:center;gap:6px;cursor:pointer">
        <input type="checkbox" id="reminderEnabled" checked style="width:14px;height:14px">
        Tab reminder notifications
    </label>
    <div style="display:flex;align-items:center;gap:6px;margin-top:6px">
        <label style="font-size:11px;color:#94a3b8;margin:0;white-space:nowrap">Threshold:</label>
        <input type="number" id="tabThreshold" value="30" min="5" max="200" style="width:50px;padding:4px 6px;font-size:11px;border:1px solid #e2e8f0;border-radius:4px;text-align:center">
        <span style="font-size:11px;color:#94a3b8">tabs</span>
    </div>
    <div style="display:flex;align-items:center;gap:6px;margin-top:6px">
        <label style="font-size:11px;color:#94a3b8;margin:0;white-space:nowrap">Close tabs in:</label>
        <select id="closeScope" style="padding:3px 6px;font-size:11px;border:1px solid #e2e8f0;border-radius:4px">
            <option value="all">All windows</option>
            <option value="current">Current window only</option>
        </select>
    </div>
</div>
<div class="settings" style="margin-top:8px">
    <label style="display:flex;align-items:center;gap:6px;cursor:pointer">
        <input type="checkbox" id="behaviorTracking" checked style="width:14px;height:14px">
        Behavior tracking (scroll, time, clicks)
    </label>
</div>
<script src="popup.js"></script>
</body>
</html>
